<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Registration</title>
</head>
<body>
    <h1>Register Books</h1>
    <div class="name">
        <form action="" id="frm">
            <label for="book id">Book Id</label><br><br>
            <input id="bid" type="text"  placeholder="B001" required><br><br>
            <label for="book name">Book Name</label><br><br>
            <input id="bname" type="text" placeholder="Enter book name" required><br><br>
            <label for="book category">Book Category</label><br><br>
            <select name="book category" id="book category">
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Reference">Reference</option>
                <option value="Children's Book">Children's Book</option>
                <option value="Special Collections">Special Connection</option>
                <option value="Periodical">Periodical</option>
            </select><br><br>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
